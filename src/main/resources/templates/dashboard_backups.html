<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="Shintaro Kisaragui(Juliano Lira)">
	    <title>Backups</title>
	    <link rel="icon" type="image/png" href="/assets/favicon.png" />
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	    <link href="/css/dashboard.css" rel="stylesheet">
	</head>
	<body>
    
		<div th:replace="~{header}" ></div>

		<div class="container-fluid">
		  <div class="row">
		  	<div th:replace="~{sidebar}" ></div>
		
		    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">Backups</h1>
		      </div>
		      
		      <table class="table table-dark table-striped table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Filename</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="file,index : ${BKPfiles}">
				      <th scope="row" th:text="${index.index}"></th>
				      <td th:text="${file}"></td>
				      <td>
				      	<div class="btn-group me-2">
		            		<a th:href="@{/ui/restore/file/{filename}(filename=${file})}" class="btn btn-sm btn-warning">Restore</a>
		            		<a th:href="@{/ui/delete/file/{filename}(filename=${file})}" class="btn btn-sm btn-danger">Delete</a>
		          		</div>
		             </td>
				    </tr>
				  </tbody>
				</table>
		      
		    </main>
		  </div>
		</div>
		
		<div th:if="not ${#strings.isEmpty(error)}" class="alert alert-danger alert-dismissible fade show" role="alert" style="position: absolute;z-index: 10000;">
		  <div th:text="${error}"></div>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div th:if="not ${#strings.isEmpty(success)}" class="alert alert-success alert-dismissible fade show" role="alert" style="position: absolute;z-index: 10000;">
		  <div th:text="${success}"></div>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div th:replace="~{modal_createFile}" ></div>


      <script src="/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
      <script src="/js/dashboard_backup.js"></script>
  </body>
</html>
